baseURL = "https://pedrogasparotti.github.io"
title = "Safena Engenharia"
theme = "tella"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
enableRobotsTXT = true

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
#hasCJKLanguage = true

# If you're using Google Analytics, you can enable this feature.
#googleAnalytics = "UA-12345678-1"

# Disqus Comment System
#disqusShortname = ""

[params]

  showBlog = false
  mainSections = ['blog']

  googleFonts = true

  [params.logo]
    main = "img/logo/logo.svg"
    alt = "Safena Logo"

    # The size parameter is the class name of tailwindcss
    # https://tailwindcss.com/
    size = "h-14 w-32"

  [params.site]
    name = "Safena Engenharia CNPJ: 60.871.697/0001-06"

  [params.icon]
    #If you want to use FontAwesome, set this parameter to true.
    fontawesome = true

  [params.homepage_meta_tags]
    meta_description = "Monitoramento inteligente de estruturas"
    meta_og_title = "Safena"
    meta_og_type = "website"
    meta_og_url = "https://iasafena.com.br"
    meta_og_image = "https://raw.githubusercontent.com/opera7133/tella/master/images/tn.png"
    meta_og_description = "A Hugo Theme for OSSProject, Companies, Organization..."
    meta_twitter_card = "summary_large_image"
    meta_twitter_site = "@username"
    meta_twitter_creator = "@username"

[menu]


  [[menu.main]]
    identifier = "about"
    name = "Sobre"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Contato"
    url = "https://www.linkedin.com/company/safenaeng"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
      weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true